<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="Desafio29.css">
  <title>Cars.js</title>

</head>
<body>
  <header>
    <h1>
      <span data-js="company-name"></span> - 
      <span data-js="company-phone"></span>
    </h1>
  </header>

  <form action="/" data-js="form-register">
  <ul>
    <li>
      <label>Imagem do carro:</label>
      <input type="url" />
    </li>
    <li>
      <label>Marca / Modelo:</label>
      <input type="text" />
    </li>
    <li>
      <label>Ano:</label>
      <input type="text" />
    </li>
    <li>
      <label>Placa:</label>
      <input type="text" />
    </li>
    <li>
      <label>Cor:</label>
      <input type="text" />
    </li>
    <li>
      <button type="submit">Cadastrar</button>
    </li>
  </ul>
</form>

<table>
  <thead>
    <tr>
      <th>Imagem do carro</th>
      <th>Marca / Modelo</th>
      <th>Ano</th>
      <th>Placa</th>
      <th>Cor</th>
    </tr>
  </thead>

  <tbody>

  </tbody>

</table>

<script src="dom29.js"></script>
<script src="Desafio29.js"></script>
</body>
</html>
